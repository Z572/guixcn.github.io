{{- $copyright := . -}}

{{- $beian := "" -}}
{{- if and (isset site.Params "beian") (ne site.Params.beian "") -}}
    {{- $beian = site.Params.beian -}}
{{- end -}}

<div class="footer-wrap">
  <p class="copyright">{{- $copyright -}}</p>
  {{- if ne $beian "" -}}
  <p>
    <a rel="nofollow" target="_blank" href="https://beian.miit.gov.cn/">
      {{- $beian | safeHTML -}}
    </a>
  </p>
  {{- end -}}
  <p class="powerby">
    <span>Powered by </span><a href="https://gohugo.io" target="_blank">Hugo</a>
  </p>
</div>
